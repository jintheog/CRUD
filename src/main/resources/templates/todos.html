<html lang="en"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}" >

<div layout:fragment="content">
    <div class="mb-3">
        <span>전체: <b th:text="${totalCount}">0</b></span>
        <span class="ms-3">완료: <b th:text="${completedCount}">0</b></span>
        <span class="ms-3">미완료: <b th:text="${activeCount}">0</b></span>
    </div>

    <form action="/todos/delete/completed" method="post" class="mb-3">
        <button type="submit" class="btn btn-danger btn-sm"
                onclick="return confirm('완료된 할 일을 모두 삭제하시겠습니까?')">
            완료된 할 일 일괄 삭제
        </button>
    </form>

    <table class="table table-striped">
        <thead>
            <th>ID</th>
            <th>Title</th>
            <th>Completed</th>
            <th>Detail</th>
        </thead>
        <tbody>
            <tr th:each="todo : ${todos}">
                <td th:text="${todo.id}"></td>
                <td th:text="${todo.title}"></td>
                <td>
                    <span th:if="${todo.completed}" class="badge bg-success">완료</span>
                    <span th:unless="${todo.completed}"  class="badge bg-warning">진행중</span>
                </td>
                <td>
                    <a th:href="@{/todos/{id}(id=${todo.id})}" class="btn btn-sm btn-primary">detail</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
